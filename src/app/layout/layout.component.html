<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/home']">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="icon">Home</mat-icon>
        <span>Home</span>
      </a>
      <!-- <a mat-list-item [routerLinkActive]="'deactive'" [routerLink]="['/news']">
        <mat-icon aria-hidden="false">description</mat-icon>
        <span>News</span>
      </a> -->
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/shop']">
        <mat-icon aria-hidden="false" class="icon">shopping_basket</mat-icon>
        <span>Shop</span>
      </a>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/cart']">
        <mat-icon aria-hidden="false" class="icon">shopping_cart</mat-icon>
        <span>Cart</span>
      </a>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/login']">
        <mat-icon aria-hidden="false" class="icon">login</mat-icon>  
        <span>Login</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sklep "wszystko w jednym"</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
