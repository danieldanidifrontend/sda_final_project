
<mat-card class="card">
    <mat-card-title class="title">
        {{productList?.title}}
    </mat-card-title>
    <mat-card-subtitle>
        {{productList?.category}}
    </mat-card-subtitle>
    <img mat-card-md-image src="{{productList?.image}}" alt="{{productList?.title}}">  

    <mat-card-subtitle>
        {{productList?.price}}$
    </mat-card-subtitle>
    <mat-card-actions>
        <button mat-raised-button color="primary">Details</button>
    </mat-card-actions>
</mat-card>
