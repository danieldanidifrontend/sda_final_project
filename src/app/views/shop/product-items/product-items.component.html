<div class="product-item">
    <mat-card class="card">
        <div class="content">
        <div class="title">{{productList?.title}}</div>
        <div class="img">
            <img src="{{productList?.image}}" alt="{{productList?.title}}">
        </div>
        <div class="price">{{productList?.price}}$</div>
        <span class="category"></span>
        <button mat-raised-button color="primary">Details</button>
    </div>
    </mat-card>
</div>
